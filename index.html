<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
      <table>
        <tr>
          <th>Drink Name</th>
          <th>total servings</th>
          <th>serving size</th>
          <th>calories per serving</th>
          <th>carbs per serving</th>
          <th>sugars per serving</th>
          <th>sodium per serving</th>
        </tr>
        <tr> 
          <th>Coca cola</th>
          <td>1</td>
          <td>12 oz</td>
          <td>140</td>
          <td>39</td>
          <td>39</td>
          <td>45</td>
        </tr>
        <tr> 
          <th>Pepsi</th>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>41</td>
          <td>41</td>
          <td>30</td>
        </tr>
        <tr> 
          <th>Cola zero</th>
          <td>1</td>
          <td>12 oz</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>40</td>
        </tr>
        <tr>
          <th>Dr pepper</th>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>40</td>
          <td>38</td>
          <td>60</td>
        </tr>
        <tr>
          <th>Mountain Dew</th>
          <td>1</td>
          <td>12 oz</td>
          <td>170</td>
          <td>46</td>
          <td>46</td>
          <td>60</td>
        </tr>
      </table>

      <form>
        <label for="tserve">total servings</label>
        <input type="text" id="tserve">
        <label for="sersize">serving size</label>
        <input type="text" id="sersize">
        <label for="calps">calories per serving</label>
        <input type="text" id="calps">
        <label for="carbps">carbs per serving</label>
        <input type="text" id="carbps">
        <label for="sugps">sugars per serving</label>
        <input type="text" id="sugps">
        <label for="sodps">sodium per serving </label>
        <input type="text" id="sodps">
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
